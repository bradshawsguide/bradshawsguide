title: Station
columns:
  - width: 2/3
    sections:
      information:
        type: fields
        fields:
          subtitle:
            label: Subtitle
            type: text
          country:
            label: Country
            type: select
            options: query
            query:
              fetch: site.page(places).children
              text: "{{ page.title }}"
              value: "{{ page.uid }}"
          region:
            label: Region
            type: select
            options: query
            query:
              fetch: site.page(places).grandchildren
              text: "{{ page.title }}"
              value: "{{ page.uid }}"
          place:
            label: Place
            type: pages
            multiple: false
          geolat:
            label: Latitude
            type: text
            width: 1/6
          geolng:
            label: Longitude
            type: text
            width: 1/6
  - width: 1/3
    sections:
      related:
        type: fields
        fields:
          nationalrail:
            label: National Rail station code
            type: text
          disused:
            label: Disused station
            type: text
            before: disused-stations.org.uk/
          wikipedia:
            label: Wikipedia
            type: text
            before: en.wikipedia.org/wiki/
